apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'flexireader_key'
            keyPassword 'x63436v7'
            storeFile file('/home/ika/keys/androidFlexiReaderCert.jks')
            storePassword 'rmbcm3'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "org.armstrong.ika.FlexiReader"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 14
        versionName "1.14"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // used by Room, to test migrations
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }

        // used by Room, to test migrations
        sourceSets {
            androidTest.assets.srcDirs +=
                    files("$projectDir/schemas".toString())
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibraryVersion = '1.0.0-beta01'
    roomVersion = '2.1.0-alpha04'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:${supportLibraryVersion}"
    implementation "com.google.android.material:material:${supportLibraryVersion}"
    implementation "androidx.cardview:cardview:${supportLibraryVersion}"
    implementation "androidx.recyclerview:recyclerview:${supportLibraryVersion}"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'

    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'commons-codec:commons-codec:1.11'
    implementation 'com.rometools:rome:1.12.0'
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'
    implementation "android.arch.persistence.room:runtime:$roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$roomVersion"

    //implementation project(':library')

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
}
